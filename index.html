<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="insights">
        <picture class="picture-customer">
          <source
            class="desktop-image"
            srcset="/images/image-header-desktop.jpg"
            media="min-width: 600px"
          />
          <img
            class="image"
            src="/images/image-header-mobile.jpg"
            alt="image header"
          />
        </picture>

        <div class="product-content">
          <div class="product">
            <h1 class="product-title">
              Get <span class="purple-insight">insights</span> that help your
              business grow.
            </h1>
            <p class="product-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <section class="flex-group">
            <div>
              <p class="companies">10k+</p>
              <p class="companies-description">companies</p>
            </div>
            <div>
              <p class="companies">314</p>
              <p class="companies-description">templates</p>
            </div>
            <div>
              <p class="companies">12m+</p>
              <p class="companies-description">queries</p>
            </div>
          </section>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Goldiluck R.</a>.
    </div>
  </body>
</html>
